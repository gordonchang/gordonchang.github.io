<head>
    <title>登入 Twitter / Twitter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
    <div class="login-frame">
        <div class="login-logo">
            <img src="https://iconsplace.com/wp-content/uploads/_icons/ffffff/256/png/twitter-icon-18-256.png" alt="Twitter Logo">
        </div>
        <div class="login-register">
            <h2>登入 Twitter</h2>
        </div>
        <button type="submit" class="btn-google" onclick="login()">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2008px-Google_%22G%22_Logo.svg.png">使用Google帳戶登入</button>

        <button type="submit" class="btn-apple" onclick="login()">
            <img src="https://static.vecteezy.com/system/resources/previews/002/520/838/original/apple-logo-black-isolated-on-transparent-background-free-vector.jpg">使用Apple帳戶登入</button>
        <div class="or divide">
            <h3>          或</h3>
        </div>
        <HR id = line1 width=150 SIZE=5 >
        <HR id = line2 width=150 SIZE=5>
        <div class="login-form">
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="電話、電子郵件或使用者名稱"required>
            </div>
        </div>

        <button type="submit" class="btn-next" onclick="alert('It is a prank!!!')">下一步</button>


        <button type="submit" class="btn-forgot" onclick="login()">忘記密碼?</button>


        <div class="non-login">
            <p>還沒有帳戶嗎?  <a href="#" > 註冊</a></p>
        </div>



    </div>
</div>

<script src="script.js"></script>
</body>
